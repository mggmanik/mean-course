<div class="mt-5 d-flex justify-content-center">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input #movie_name matInput required placeholder="Movie Name" name="movie_name" [ngModel]="movie?.movie_name">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input #movie_genre matInput required placeholder="Movie Genre" name="movie_genre" [ngModel]="movie?.movie_genre">
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker>
    </div>

    <hr>

    <div class="float-right">
      <button mat-stroked-button color="primary" (click)="addMovie(movie_name.value,movie_genre.value)">Add/Edit Movie
      </button>
    </div>
  </form>
</div>
