<div class="mt-5 d-flex justify-content-center">
  <form [formGroup]="form" (submit)="addMovie()" class="example-form">
    <mat-form-field class="example-full-width">
      <input
        type="text"
        matInput
        placeholder="Movie Name"
        formControlName="movie_name">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input
        type="text"
        matInput
        placeholder="Movie Genre"
        formControlName="movie_genre">
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>

    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.movie_name">
    </div>
    <hr>

    <div class="float-right">
      <button mat-stroked-button color="primary" type="submit">Add/Edit Movie
      </button>
    </div>
  </form>
</div>
