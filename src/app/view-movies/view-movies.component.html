<div class="mt-5 d-flex justify-content-center" *ngIf="movies.length>0">
  <table mat-table [dataSource]="movies" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element"> {{element._id}}</td>
    </ng-container>


    <ng-container matColumnDef="movie_name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.movie_name}}</td>
    </ng-container>


    <ng-container matColumnDef="movie_genre">
      <th mat-header-cell *matHeaderCellDef> Genre</th>
      <td mat-cell *matCellDef="let element"> {{element.movie_genre}}</td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image</th>
      <td mat-cell *matCellDef="let element"><img [src]="element.image_path" [alt]="element.movie_name"></td>
    </ng-container>

    <ng-container matColumnDef="movie_edit">
      <th mat-header-cell *matHeaderCellDef> Edit</th>
      <td mat-cell *matCellDef="let element">
        <button class="btn btn-outline-dark my-2 my-sm-0" type="submit" routerLink="/edit/{{element._id}}">Edit</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="movie_delete">
      <th mat-header-cell *matHeaderCellDef> Delete</th>
      <td mat-cell *matCellDef="let element">
        <button class="btn btn-outline-dark my-2 my-sm-0" type="submit" (click)="onDelete(element._id)">Delete</button>
      </td>
    </ng-container>

    <div *ngIf="userIsAuthenticated">
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </div>

    <div *ngIf="!userIsAuthenticated">
      <tr mat-header-row *matHeaderRowDef="unAuthenticatedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: unAuthenticatedColumns;"></tr>
    </div>

  </table>
</div>
<div *ngIf="movies.length>0">
  <mat-paginator [length]="totalMovies" [pageSize]="moviesPerPage"
                 [pageSizeOptions]="pageSizeOptions" showFirstLastButtons (page)="onPageChange($event)"></mat-paginator>
</div>
